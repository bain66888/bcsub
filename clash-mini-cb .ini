[general]
# ===========================================
# ✅ OpenClash Meta 内核专用模板（防泄露优化版）
# - 使用国内镜像源
# - 简化节点组命名
# - 启用 UDP / 防 DNS 泄露
# ===========================================

api_mode=true
append_userinfo=true
enable_rule_generator=true
overwrite_original_rules=true
skip_failed_links=true
udp=true
sort_mode=natural
append_mode=true

# 测速用稳定 URL
test_url=http://www.gstatic.com/generate_204

# ===========================================
# 🧱 防泄露基础保护（Meta 支持）
# ===========================================
# 防止局域网或本地流量走代理
# 防止非公网 DNS 请求泄露
# 防止国内流量误走代理
# ===========================================

# Meta 内核专属选项
geodata_mode=true
geodata_loader=memconservative
tun_mode=true
auto_redir=false
auto_route=false
dns_fallback_filter_geoip=true

# ===========================================
# 📜 规则集（国内镜像源）
# ===========================================
ruleset=🎯 全球直连,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
